<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Tabs</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <h1>Shopper.</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#login" data-bs-toggle="tab" class="nav-link active"
          ><span>Login</span></a
        >
      </li>
      <li class="nav-item">
        <a href="#register" data-bs-toggle="tab" class="nav-link"
          ><span>Register</span></a
        >
      </li>
      <li class="nav-item">
        <a href="#recover" data-bs-toggle="tab" class="nav-link"
          ><span>Recover</span></a
        >
      </li>
    </ul>
    <div class="tab-content mt-3">
      <div class="tab-pane active" id="login">
        <dl>
          <dt>User Name</dt>
          <dd><input type="text" /></dd>
          <dt>Password</dt>
          <dd><input type="password" /></dd>
        </dl>
        <button class="btn btn-primary">Login</button>
      </div>
      <div class="tab-pane" id="register">
        <dl>
          <dt>User Name</dt>
          <dd><input type="text" /></dd>
          <dt>Password</dt>
          <dd><input type="password" /></dd>
          <dt>Email</dt>
          <dd><input type="email" /></dd>
          <dt>Mobile</dt>
          <dd><input type="text" /></dd>
        </dl>
        <button class="btn btn-primary">Register</button>
      </div>
      <div class="tab-pane" id="recover">
        <h3>Forgot Credentials?</h3>
        <input type="text" placeholder="Your email or Mobile" />
        <button class="btn btn-danger">Recover</button>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
