<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modals</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <button
      class="btn btn-primary mt-2"
      data-bs-target="#login"
      data-bs-toggle="modal"
    >
      Login
    </button>
    <a href="#details" data-bs-toggle="modal">Product Details</a>
    <div class="modal fade" id="details">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Realme</h2>
          </div>
          <div class="modal-body">
            <img src="../public/images/realme.jpg" width="200" height="300" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="login">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2><span class="bi bi-person-fill"></span> User Login</h2>
            <button data-bs-dismiss="modal" class="btn btn-close"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
