<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .carousel-item {
        height: 250px;
      }
      .carousel-indicators button {
        border-radius: 200px;
        width: 20px;
        height: 40px;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div
      class="carousel slide"
      data-bs-theme="dark"
      id="banners"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../public/images/slide1.jpg" class="w-100 d-block" />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="../public/images/slide2.jpg" class="w-100 d-block" />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="../public/images/slide3.jpg" class="w-100 d-block" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-slide="prev"
        data-bs-target="#banners"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-slide="next"
        data-bs-target="#banners"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button
          class="active"
          data-bs-slide-to="0"
          data-bs-target="#banners"
        ></button>
        <button data-bs-slide-to="1" data-bs-target="#banners"></button>
        <button data-bs-slide-to="2" data-bs-target="#banners"></button>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
