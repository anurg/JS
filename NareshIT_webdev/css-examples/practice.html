<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      nav {
        background-color: black;
        color: white;
        font-family: Arial;
        font-size: 20px;
        padding: 10px;
      }
      button {
        background-color: black;
        color: white;
        font-size: 20px;
        border: none;
      }
      @media screen and (orientation: landscape) {
        nav {
          display: flex;
          justify-content: space-between;
        }
        span {
          margin-right: 10px;
        }

        button {
          display: none;
          /* visibility: hidden; */
        }
      }
      @media screen and (orientation: portrait) {
        .nav-items,
        .shortcut-items {
          display: none;
        }
        nav {
          display: flex;
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div>Shopper</div>
      <div class="nav-items">
        <span>Home</span>
        <span>Pages</span>
        <span>Blog</span>
        <span>Shop</span>
        <span>Docs</span>
      </div>
      <div class="shortcut-items">
        <span class="bi bi-heart"></span>
        <span class="bi bi-search"></span>
        <span class="bi bi-person"></span>
      </div>
      <button class="bi bi-justify"></button>
    </nav>
  </body>
</html>
