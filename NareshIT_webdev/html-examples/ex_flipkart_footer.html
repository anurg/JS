<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Footer</title>
    <style>
      footer {
        display: grid;
        grid-template-columns: 6fr 6fr;
        font-size: 20px;
        height: 300px;
        background-color: black;
        color: white;
      }
      .panel-left {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr 3fr;
      }
      .panel-right {
        display: grid;
        grid-template-columns: 6fr 6fr;
        border-left: 1px solid white;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="panel-left">
        <div>col-1</div>
        <div>col-2</div>
        <div>col-3</div>
        <div>col-4</div>
      </div>
      <div class="panel-right">
        <div>col-1</div>
        <div>col-2</div>
      </div>
    </footer>
  </body>
</html>
