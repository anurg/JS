<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <style>
      img {
        margin-right: 10px;
      }
      table {
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <table
      rules="all"
      border="1"
      cellspacing="10"
      cellpadding="10"
      backgroud="public/images/watch.jpg"
    >
      <caption>
        Leading Run Scorers
      </caption>
      <colgroup span="1"></colgroup>
      <thead>
        <tr height="100" valign="bottom" bgcolor="gray">
          <th width="200">PLAYER</th>
          <th width="50">INN</th>
          <th width="50">RUNS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="public/images/watch.jpg" width="60" align="left" /> Devon
            Convay
          </td>
          <td>1</td>
          <td>152</td>
        </tr>
        <tr>
          <td>
            <img src="public/images/watch.jpg" width="60" align="left" />Rachin
            Ravindra
          </td>
          <td>1</td>
          <td>123</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">INN* - Innings Played</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
