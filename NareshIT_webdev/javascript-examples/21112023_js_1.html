<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function ChangeCase() {
        var UserTextBox = document.getElementById("UserName");
        // UserTextBox.value = UserTextBox.value.toUpperCase().bold(); will not work
        UserTextBox.value = UserTextBox.value.toUpperCase();
      }
      function VerifyMobile() {
        var mobileNumber = document.getElementById("Mobile").value;
        var mobileError = document.getElementById("MobileError");
        if (mobileNumber.length == 10) {
          mobileError.innerHTML = "Mobile Number Verified"
            .fontcolor("green")
            .bold()
            .italics();
        } else {
          mobileError.innerHTML = "Mobile Number incorrect!".fontcolor("red");
          console.log(mobileNumber.length);
        }
      }
    </script>
  </head>
  <body>
    <fieldset>
      <legend>User Registration</legend>
      <dl>
        <dt>User Name:</dt>
        <dd>
          <input
            type="text"
            id="UserName"
            onblur="ChangeCase()"
            placeholder="Capital Letters"
          />
        </dd>

        <dt>Mobile No:</dt>
        <dd><input type="text" id="Mobile" onblur="VerifyMobile()" /></dd>
        <dd id="MobileError"></dd>
      </dl>
    </fieldset>
  </body>
</html>
