<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <script>
      function InsertClick(obj, e, cities) {
        document.write(`
        Button Id : ${obj.id} <br>
        Button Class : ${obj.className} <br>
        X Position : ${e.clientX} <br>
        Ctrl Key : ${e.ctrlKey} <br>
        Cities : ${cities.join("/")}
        `);
      }
    </script>
  </head>
  <body onload="bodyload()">
    <button
      id="btnInsert"
      onclick="InsertClick(this,event,['Delhi','Hyd'])"
      value="Insert"
      class="btn btn-primary"
    >
      Insert
    </button>
  </body>
</html>
