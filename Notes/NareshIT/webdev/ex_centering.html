<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Example</title>
    <style>
      .title {
        font-size: 100px;
        font-weight: bold;
      }
      .sub-title {
        font-size: 25px;
        font-style: italic;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        text-shadow: 10px 10px 15px red;
      }
      main {
        color: purple;
      }
    </style>
  </head>
  <body background="public/images/banner.jpg">
    <section>
      <main>
        <div class="title">Fashion</div>
        <div class="sub-title">
          Men's Fashion | Kids's Fashion | Women's Fashion
        </div>
      </main>
    </section>
  </body>
</html>
