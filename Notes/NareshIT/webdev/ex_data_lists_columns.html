<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      dt {
        font-weight: bold;
        background-color: gray;
        color: white;
        text-align: center;
        margin-bottom: 5px;
        padding: 4px;
      }
      dl {
        display: grid;
        grid-template-columns: 3fr 9fr;
      }
      dd {
        background-color: black;
        color: white;
        padding: 4px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>First Name</dt>
      <dd>some name</dd>
      <dt>Last Name</dt>
      <dd>some name</dd>
      <dt>Age</dt>
      <dd>22</dd>
      <dt>Email</dt>
      <dd>some email</dd>
    </dl>
  </body>
</html>
