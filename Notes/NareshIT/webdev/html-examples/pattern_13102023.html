<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .center {
        display: flex;
        align-items: center;
        height: 300px;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <form class="center">
      <div>
        Test :
        <input type="text" name="regExp" />
      </div>
      <div>
        Password :
        <input
          type="password"
          pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#$%^&*])[A-Za-z0-9@#$%^&]{4,15}"
          name="pass"
        />
      </div>

      Age:
      <input name="age" type="number" min="15" max="30" value="22" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
