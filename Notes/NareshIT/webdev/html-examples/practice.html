<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        height: 200px;
      }
      .box > *:first-child {
        align-self: stretch;
      }
      .box .selected {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div class="selected">Three</div>
      <div>Four</div>
    </div>
  </body>
</html>
