<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <style>
      img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <table border="1" width="50%">
      <caption>
        Leading Run Scorers
      </caption>
      <colgroup span="3"></colgroup>
      <thead>
        <tr>
          <th>PLAYER</th>
          <th>INN</th>
          <th>RUNS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="public/images/watch.jpg" width="60" align="left" /> Devon
            Convay
          </td>
          <td>1</td>
          <td>152</td>
        </tr>
        <tr>
          <td>
            <img src="public/images/watch.jpg" width="60" align="left" />Rachin
            Ravindra
          </td>
          <td>1</td>
          <td>123</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>INN* - Innings Played</td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
