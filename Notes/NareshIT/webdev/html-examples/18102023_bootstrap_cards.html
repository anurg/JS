<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      input:required + span {
        color: red;
        display: inline;
      }
      input:optional + span {
        display: none;
      }
      input:required {
        border: 1px solid red;
      }
      input:optional {
        border: 1px solid black;
      }
      input:valid {
        color: 1px solid green;
      }
      input:valid + span {
        display: none;
      }
      input:invalid ~ div {
        display: block;
        color: red;
      }
      input:valid ~ div {
        display: none;
      }
    </style>
  </head>

  <body class="container-fluid">
    <form>
      <h2>Register User</h2>
      <dl>
        <dt>User Name</dt>
        <dd><input type="text" class="UserName" required /> <span>*</span></dd>
        <dt>Password</dt>
        <dd>
          <input type="password" class="Password" required /> <span>*</span>
        </dd>
        <dt>Mobile</dt>
        <dd>
          <input type="text" class="Mobile" pattern="\+91\d{10}" />
          <span>*</span>
          <div>Invalid Mobile</div>
        </dd>
      </dl>
      <button>Register</button>
    </form>
  </body>
</html>
