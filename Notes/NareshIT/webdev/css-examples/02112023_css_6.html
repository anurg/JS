<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .copy2 {
        transform: rotate(0deg);
        width: 50px;
        height: 50px;
        transition: 2s;
      }
      .copy2:hover {
        transform: rotate(-360deg);
        width: 300px;
        height: 300px;
        transition: 4s;
      }
      img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img
      class="copy1"
      src="../public/images/women-fashion.jpg"
      width="300"
      height="300"
    />
    <img
      class="copy2"
      src="../public/images/men-fashion.jpeg"
      width="300"
      height="300"
    />
  </body>
</html>
