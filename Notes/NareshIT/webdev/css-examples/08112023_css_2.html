<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Tabs</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-target="#menu"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand">Shopper.</h1>
        <div class="navbar-collapse collapse" id="menu">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link">Home</a></li>
            <li class="nav-item"><a class="nav-link">Pages</a></li>
            <li class="nav-item"><a class="nav-link">Blog</a></li>
            <li class="nav-item"><a class="nav-link">Docs</a></li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../shopper-template.html"
                target="frameBody"
                >Shop</a
              >
            </li>
            <li class="nav-item input-group">
              <input
                type="text"
                placeholder="Search shopper.com"
                class="form-control"
              />
              <button class="btn btn-warning bi bi-search"></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mt-4">
      <iframe width="100%" height="500" name="frameBody"></iframe>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
