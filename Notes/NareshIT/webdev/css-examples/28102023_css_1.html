<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px double red;
        padding: 20px;
        font-family: Brush Script MT;
        color: red;
      }
      h1 {
        border: inherit;
        padding: inherit;
        font-family: initial;
        color: initial;
        font-weight: unset;
        font-size: unset;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS Inheritance</h1>
      Inheritance allows reusability and extensibility.
    </div>
  </body>
</html>
